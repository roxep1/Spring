<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <label>
        <input type="submit" value="Выйти"/>
    </label>
</form>
<h1>Все статьи</h1>
<a href="/blog/add">Добавить сатью</a>
<form method="post" action="/blog/search">
    <input type="text" name="title">
    <button type="submit">Найти</button>
    <div th:each="el : ${posts}">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <p th:text="${el.author}"></p>
        <a th:href="'/blog/' + ${el.id}">Детальнее</a>
    </div>
</form>
</body>
</html>
