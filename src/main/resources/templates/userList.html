<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:each="el : ${users}">
    <p th:text="${el.username}"></p>
    <p th:text="${el.roles}"></p>
    <a th:href="'/admin/' + ${el.id} + '/edit'">Редактировать</a>
</div>
</body>
</html>
